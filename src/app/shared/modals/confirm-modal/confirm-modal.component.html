<div class="modal-header">
  <h4 class="modal-title pull-left">{{modalHeaderText}}</h4>
  <button type="button" class="btn-close close pull-right"
  aria-label="Close" (click)="cancelDelete()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{modalBodyText}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onOkClicked()">{{okButtonText}}</button>
  <button type="button" class="btn btn-success" (click)="cancelDelete()">{{cancelButtonText}}</button>

</div>
