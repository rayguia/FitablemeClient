<ngx-spinner type="ball-spin-fade"><p style="color: white" > {{message}}... </p></ngx-spinner>
<div class="container mt-5 display-container" style="
border: 1px solid #ffffff;
box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
padding: 25px 10px;
max-width: 500px;
">
  <div class="d-flex flex-column align-items-center justify-content-center"
       style="margin-top: 20px;">
    <img src="assets/images/temp-logo.png" style="height: 100px; width: 100px;">
    <div class="d-flex flex-row my-4">
      <div class="col-12 justify-content-center align-items-center text-center" style="margin-top: 15px;">
          <span class="font-middle-size primary-color">
            Reset Password
          </span>
      </div>
    </div>
  </div>

  <form [formGroup]="forgotPassForm" class="px-3">

    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col mt-3 text-center">
        <mat-form-field hideRequiredMarker appearance="outline" class="m-0 w-100 input-styles">
          <mat-label style="margin-left: 12px;">Email Address</mat-label>
          <input type="email" style="padding-left: 12px;"
                 formControlName="username" matInput>
        </mat-form-field>
      </div>
    </div>


    <div class="d-flex flex-row justify-content-between">
      <div class="col mt-1 text-start">
        <button (click)="toLogin()"
                class="button primary-color button-style w-75"
                mat-raised-button>
          Back
        </button>
      </div>
      <div class="col mt-1 text-end">
        <button (click)="recoverPassword()" [disabled]="!forgotPassForm.valid"
                class="button primary-color button-style w-75"
                mat-raised-button>
          Send
        </button>
      </div>
    </div>
  </form>
</div>
