<ngx-spinner type="ball-spin-fade"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="container mt-5 display-container" style="
border: 1px solid #ffffff;
box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
padding: 25px 10px;
max-width: 500px;
">
  <div class="d-flex flex-column align-items-center justify-content-center"
       style="margin-top: 20px;">
    <img src="assets/images/temp-logo.png" style="height: 100px; width: 100px;">
    <div class="d-flex flex-row my-4">
      <div class="col-12 justify-content-center align-items-center text-center" style="margin-top: 15px;">
          <span class="font-middle-size primary-color">
            Log In
          </span>
      </div>
    </div>
  </div>


  <form [formGroup]="loginForm" class="px-3">

    <div class="row justify-content-center align-items-center">

      <div class="col-12 my-3" *ngIf="loginError">
        <mat-error class="text-center">{{loginError}}</mat-error>
      </div>

      <div class="col mt-3 text-center">
        <mat-form-field appearance="outline" class="m-0 w-100 input-styles">
          <mat-label style="margin-left: 12px;">Email Address</mat-label>
          <input type="email" style="padding-left: 12px;"
                 formControlName="username" matInput
                 >
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col mt-1 text-center">
        <mat-form-field appearance="outline" class="m-0 w-100 input-styles">
          <mat-label style="margin-left: 12px;">Password</mat-label>
          <input type="password" style="padding-left: 12px;"
                 class="input-styles" formControlName="password"
                 matInput>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col mt-1 text-center">
        <button (click)="login()"
                class="primary-color button-style button"
                mat-raised-button>
          Log In
        </button>
      </div>
    </div>
  </form>

  <div class="d-flex flex-row justify-content-around mt-4">
    <div class="col text-center">
      <a style="cursor: pointer; text-decoration: none;" routerLink="/auth/forgot-password"
         class="primary-color font-family font-regular-size">Forgot the password?
      </a>
    </div>
  </div>

    <div class="col mt-3">
      <h5 class="text-center">
        <span class="font-family font-regular-size">or continue with</span>
      </h5>
    </div>
  </div> -->

  <div class="d-flex flex-row justify-content-around">
    <div class="col text-center">
      <i class="bi bi-facebook i-external-login"></i>
      <i class="bi bi-google i-external-login m-5"></i>
      <i class="bi bi-apple i-external-login"></i>
    </div>
  </div>


  <div class="d-flex flex-row justify-content-around mt-3">
    <div class="col text-center">
    <span class="font-family font-regular-size">Havenâ€™t created an account yet?
      <a style="cursor: pointer; text-decoration: none;" routerLink="/auth/register"
         class="primary-color">Register
      </a>
    </span>
    </div>
  </div>
</div>
