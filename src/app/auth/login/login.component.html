<div class="d-flex flex-column align-items-center justify-content-center"
     style="margin-top: 80px;">
  <img src="assets/images/temp-logo.png" style="height: 100px; width: 100px;">
  <div class="container">
    <div class="d-flex flex-row">
      <div class="col-12 justify-content-center align-items-center text-center">
        <span class="text-style" style="color: #246BFD;">Enjoy your artists performance and much more!</span>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
  <div class="container" style="margin-top: 50px;">
    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6 mt-3">
        <input type="email" id="username" style="line-height: 2.5rem;"
               name="username" formControlName="username"
               class="form-control border" placeholder="User Name" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6 mt-3">
        <input type="password" id="password" style="line-height: 2.5rem;"
               name="password" formControlName="password"
               class="form-control border" placeholder="Password" required>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col-6 col-md-8 col-lg-6 mt-3">
        <button class="btn btn-lg btn-primary border" [disabled]="!loginForm.valid"
                type="submit" style="display: block; width: 100%;">
          Log in
        </button>
      </div>
    </div>
    <!--    <div class="row mt-3">-->
    <!--     -->
    <!--    </div>-->
    <!--    <div class="row mt-3">-->
    <!--      <input type="password" id="password" name="password" formControlName="password"-->
    <!--             class="form-control border" placeholder="Password" required>-->
    <!--    </div>-->
    <!--    <div class="row mt-3">-->
    <!--      <button class="btn btn-lg btn-primary border" [disabled]="!loginForm.valid"-->
    <!--              type="submit">-->
    <!--        Log in-->
    <!--      </button>-->
    <!--    </div>-->
  </div>
</form>

<div class="d-flex flex-column align-items-center" style="margin-top: 20px;">
  <div class="text-style">
    <a style="color: #246BFD; cursor: pointer">Forgot your password?</a>
  </div>
  <div class="text-style" routerLink="/auth/register"
       style="margin-top: 10px;color: #246BFD; cursor: pointer">
    <a>Register for new user.</a>
  </div>
</div>
