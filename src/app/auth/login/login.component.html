<div class="d-flex flex-column align-items-center justify-content-center"
     style="margin-top: 80px;">
  <img src="assets/images/temp-logo.png" style="height: 100px; width: 100px;">
  <div class="container">
    <div class="d-flex flex-row">
      <div class="col-12 justify-content-center align-items-center text-center">
        <span class="text-style" style="color: #246BFD;">Enjoy your artists performance and much more!</span>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="container" style="margin-top: 50px;">
    <div class="d-flex flex-row justify-content-center align-items-center">

      <div class="col col-md-8 col-lg-6 mt-3 text-center">
        <mat-form-field appearance="fill" class="m-0 w-75">
          <mat-label>Email Address</mat-label>
          <input formControlName="username" matInput placeholder="enter username or email address...">
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col col-md-8 col-lg-6 mt-3 text-center">
        <mat-form-field appearance="fill" class="m-0 w-75">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput placeholder="enter your password...">
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="col col-md-8 col-lg-6 mt-3 text-center m-0">
          <button mat-raised-button color="primary">LogIn</button>
      </div>
    </div>
  </div>
</form>

<div class="d-flex flex-column align-items-center" style="margin-top: 20px;">
  <div class="text-style">
    <a style="color: #246BFD; cursor: pointer">Forgot your password?</a>
  </div>
  <div class="text-style" routerLink="/auth/register"
       style="margin-top: 10px;color: #246BFD; cursor: pointer">
    <a>Register for new user.</a>
  </div>
</div>
