<div class="container" style="
border: 1px solid #ffffff;
box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
border-radius: 15px;">
<div class="d-flex flex-column align-items-center justify-content-center"
     style="margin-top: 20px;">
  <img src="assets/images/temp-logo.png" style="height: 100px; width: 100px;">
  <div class="d-flex flex-row">
    <div class="col-12 justify-content-center align-items-center text-center" style="margin-top: 15px;">
          <span class="font-family font-middle-size primary-color">
            Login to your account.
          </span>
    </div>
  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="d-flex flex-row justify-content-center align-items-center">
    <div class="col col-md-8 col-lg-6 mt-3 text-center w-75">
      <mat-form-field appearance="outline" class="m-0 w-100 input-styles">
        <mat-label style="margin-left: 12px;">Email Address</mat-label>
        <input type="email" style="padding-left: 12px;"
               formControlName="username" matInput
               placeholder="enter username or email address...">
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-center align-items-center">
    <div class="col col-md-8 col-lg-6 mt-1 text-center w-75">
      <mat-form-field appearance="outline" class="m-0 w-100 input-styles">
        <mat-label style="margin-left: 12px;">Password</mat-label>
        <input type="password" style="padding-left: 12px;"
               class="input-styles" formControlName="password"
               matInput placeholder="enter your password...">
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-center align-items-center">
    <div class="col col-md-8 col-lg-6 mt-1 text-center w-75">
      <button (click)="login()" [disabled]="!loginForm.valid"
              class="primary-color button-style login-btn"
              mat-raised-button>
        Log In
      </button>
    </div>
  </div>
</form>

<div class="d-flex flex-row justify-content-around mt-3">
  <div class="col col-md-8 col-lg-6 text-center">
    <a style="cursor: pointer; text-decoration: none;" routerLink="/auth/register"
       class="primary-color font-family font-regular-size">Forgot the password?
    </a>
  </div>
</div>

<div class="d-flex flex-row justify-content-center align-items-center">
  <div class="col col-md-8 col-lg-6 mt-3">
    <h5 class="text-center">
      <span class="font-family font-regular-size">or continue with</span>
    </h5>
  </div>
</div>

<div class="d-flex flex-row justify-content-around">
  <div class="col col-md-8 col-lg-6 text-center">
    <i class="bi bi-facebook i-external-login"></i>
    <i class="bi bi-google i-external-login m-5"></i>
    <i class="bi bi-apple i-external-login"></i>
  </div>
</div>


<div class="d-flex flex-row justify-content-around mt-3">
  <div class="col col-md-8 col-lg-6 text-center">
    <span class="font-family font-regular-size">Already have an account?
      <a style="cursor: pointer; text-decoration: none;" routerLink="/auth/register"
         class="primary-color">Sign in.
      </a>
    </span>
  </div>
</div>
</div>
